<div class="grid grid-cols-3 gap-4">
    <div class="col-span-2 col-start-2">
        <div
            class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <div class="flex justify-between pb-3">
                <div class="mt-3">
                    <h6 class="mb-2 text-center text-1xl font-bold tracking-tight text-gray-900 dark:text-white">Total
                        Portfolio
                        Value</h6>
                </div>
                <div>
                    <span
                        class="bg-blue-100 text-blue-800 text-xs font-medium inline-flex items-center px-2.5 py-1 rounded-md dark:bg-blue-900 dark:text-green-300">
                        Benchmark<br>Performance {{this.BenchmarkPeformance}}%
                    </span>
                </div>
            </div>
            <h3 class="mb-2 text-center text-5xl font-bold tracking-tight text-gray-900 dark:text-white">
                â‚¹{{this.TotalPortfolioValue}}</h3>
        </div>
    </div>
    <div class="col-span-1 max-w-sm w-full bg-white rounded-lg shadow-sm dark:bg-gray-800 p-3">
        <div><apx-chart [series]="InvestmentGrowthChart.series" [chart]="InvestmentGrowthChart.chart"
                [xaxis]="InvestmentGrowthChart.xaxis" [yaxis]="InvestmentGrowthChart.yaxis"
                [stroke]="InvestmentGrowthChart.stroke" [fill]="InvestmentGrowthChart.fill"
                [title]="InvestmentGrowthChart.title">
            </apx-chart></div>
    </div>
    <div class="col-span-1 max-w-sm w-full bg-white rounded-lg shadow-sm dark:bg-gray-800 p-3">
        <div>
            <apx-chart [series]="AnnualizedReturnChart.series" [chart]="AnnualizedReturnChart.chart"
                [plotOptions]="AnnualizedReturnChart.plotOptions" [dataLabels]="AnnualizedReturnChart.dataLabels"
                [xaxis]="AnnualizedReturnChart.xaxis" [yaxis]="AnnualizedReturnChart.yaxis"
                [colors]="AnnualizedReturnChart.colors" [title]="AnnualizedReturnChart.title">
            </apx-chart>
        </div>
    </div>
    <div class="col-span-1 max-w-sm w-full bg-white rounded-lg shadow-sm dark:bg-gray-800 p-3">
        <div>
            <h5 class="mb-2 text-center text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Risk Level</h5>
            <apx-chart [series]="RiskLevelChart.series" [chart]="RiskLevelChart.chart"
                [plotOptions]="RiskLevelChart.plotOptions" [labels]="RiskLevelChart.labels"
                [colors]="RiskLevelChart.colors">
            </apx-chart>
        </div>
    </div>
</div>
