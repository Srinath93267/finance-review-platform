<ol
    class="flex items-center w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-xs dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse">
    <li [ngClass]="flowItem.selected===true?'flex items-center text-blue-600 dark:text-blue-500':'flex items-center'"
        *ngFor="let flowItem of flow; let i=index">
        <span
            [ngClass]="flowItem.selected===true?'flex items-center justify-center w-5 h-5 me-2 text-xs border border-blue-600 rounded-full shrink-0 dark:border-blue-500':'flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400'">
            {{i+1}}
        </span>
        <span class="hidden sm:inline-flex sm:ms-2">{{flowItem.name}}</span>
        <svg *ngIf="i!=2" class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m7 9 4-4-4-4M1 9l4-4-4-4" />
        </svg>
    </li>
</ol>
<app-select-reports (childEvent)="receiveFlow($event)" *ngIf="this.flow[0].selected===true"/>
<app-title-page (childEvent)="receiveFlow($event)" *ngIf="this.flow[1].selected===true"/>
<app-review-submit *ngIf="this.flow[2].selected===true"/>
