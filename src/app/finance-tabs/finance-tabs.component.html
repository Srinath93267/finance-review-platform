<div class="mb-4 flex justify-end">
    <form>
        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an
            Account</label>
        <select id="countries"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Choose an Account</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
        </select>
    </form>
</div>
<div class="md:flex">
    <ul class="flex-column space-y space-y-4 text-sm font-medium text-gray-500 dark:text-gray-400 md:me-4 mb-4 md:mb-0">
        <li (click)="selectItem(i)" *ngFor="let item of Tabs; let i=index">
            <a type="button" [ngClass]="selectedItem === i ? activeTabClass:inactiveTabClass">
                {{Tabs[i]}}
            </a>
        </li>
    </ul>
    <div class="p-6 bg-gray-50 text-medium text-gray-500 dark:text-gray-400 dark:bg-gray-800 rounded-lg w-full">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">{{selectedTab}}</h3>
        <div class="mb-2">
            <app-report-history *ngIf="selectedItem===0" />
            <app-insights-reports *ngIf="selectedItem===1" />
            <app-generate-report *ngIf="selectedItem===2" />
            <app-presets *ngIf="selectedItem===3" />
        </div>
    </div>
</div>
